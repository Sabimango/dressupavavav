<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>AV*VAV DRESS UP</title>
  </head>
  <body>
    <div id="container">
      <input
        type="button"
        value="button1"
        id="nextglasses"
        onclick="nextGlasses()"
      />
      <input
        type="button"
        value="button2"
        id="nextshoes"
        onclick="nextShoes()"
      />
      <input
        type="button"
        value="button3"
        id="nextextra"
        onclick="nextExtra()"
      />
      <button id="submit" onclick="checkAnswer()">show results</button>
      <div id="results"></div>
      
      <div id="background">
        <div id="glasses" />
        <div id="frog" />
        <div id="glasses-variants">
          <div id="glasses1"></div>
          <div id="glasses2"></div>
          <div id="glasses3"></div>
        </div>
        <div id="shoes" />
        <div id="extra" />
      </div>
    </div>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
